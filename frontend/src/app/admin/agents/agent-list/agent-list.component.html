<h1>Quản lý đại lý</h1>
<div *ngIf="loading">Đang tải đại lý...</div>

<table *ngIf="!loading && agents.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Trạng thái</th>
      <th>Ngày tạo</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let agent of agents">
      <td>{{ agent.id?.substring(0, 8) }}...</td>
      <td>{{ agent.name }}</td>
      <td>{{ agent.email }}</td>
      <td>{{ agent.phone || 'N/A' }}</td>
      <td>
        <span class="status" [ngClass]="agent.status | lowercase">
          {{ agent.status }}
        </span>
      </td>
      <td>{{ agent.createdAt | date:'short' }}</td>
      <td>
        <button class="btn btn-view" (click)="viewAgent(agent.id)">Xem</button>
        <button class="btn btn-edit" (click)="editAgent(agent.id)">Sửa</button>
        <button class="btn btn-delete" (click)="deleteAgent(agent.id)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && agents.length === 0">
  Không tìm thấy đại lý nào.
</div>
