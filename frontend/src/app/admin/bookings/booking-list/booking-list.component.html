<h2>All Bookings</h2>

<div *ngIf="loading">Loading bookings...</div>

<table *ngIf="!loading && bookings.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Vehicle</th>
      <th>Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.id }}</td>
      <td>{{ booking.user?.name }}</td>
      <td>{{ booking.vehicle?.brand }} {{ booking.vehicle?.model }}</td>
      <td>{{ booking.date | date }}</td>
      <td>{{ booking.status }}</td>
      <td>
        <button *ngIf="booking.status !== 'CANCELLED'" (click)="cancelBooking(booking.id)">
          Cancel
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && bookings.length === 0">
  No bookings found.
</div>
