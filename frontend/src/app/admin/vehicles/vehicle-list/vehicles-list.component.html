<div class="vehicle-list">
  <h2>Manage Vehicles</h2>
  <button routerLink="/admin/vehicles/create" class="create-btn">Add Vehicle</button>

  <div *ngIf="loading">Loading...</div>

  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.make }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.status }}</td>
        <td>
          <button (click)="editVehicle(vehicle.id)">Edit</button>
          <button (click)="deleteVehicle(vehicle.id)" class="delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
