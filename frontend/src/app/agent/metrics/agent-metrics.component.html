<!-- src/app/agent/agent-metrics/agent-metrics.component.html -->

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<div class="agent-metrics-container">
  <h2>Thống kê đại lý</h2>

  <div *ngIf="!metrics" class="loading-message">
    <i class="fas fa-spinner fa-spin"></i> Đang tải thống kê đại lý...
  </div>

  <div *ngIf="metrics" class="metrics-content">
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="icon-wrapper"><i class="fas fa-book"></i></div>
        <div class="metric-info">
          <span class="metric-value">{{ metrics.totalBookings || 0 }}</span>
          <span class="metric-label">Tổng đặt xe</span>
        </div>
      </div>

      <div class="metric-card">
        <div class="icon-wrapper"><i class="fas fa-check-circle"></i></div>
        <div class="metric-info">
          <span class="metric-value">{{ metrics.completedBookings || 0 }}</span>
          <span class="metric-label">Đặt xe hoàn thành</span>
        </div>
      </div>

      <div class="metric-card">
        <div class="icon-wrapper"><i class="fas fa-clock"></i></div>
        <div class="metric-info">
          <span class="metric-value">{{ metrics.pendingBookings || 0 }}</span>
          <span class="metric-label">Đặt xe chờ xử lý</span>
        </div>
      </div>

      <div class="metric-card">
        <div class="icon-wrapper"><i class="fas fa-dollar-sign"></i></div>
        <div class="metric-info">
          <span class="metric-value">${{ metrics.totalEarnings | number:'1.2-2' || '0.00' }}</span>
          <span class="metric-label">Tổng thu nhập</span>
        </div>
      </div>
    </div>
  </div>
</div>
