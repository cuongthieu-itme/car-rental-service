<div class="auth-container">
  <h2>Chào mừng bạn trở lại</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Địa chỉ Email</label>
      <input id="email" type="email" formControlName="email" placeholder="email@example.com" />
      <app-form-error [control]="form.get('email')!" />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" type="password" formControlName="password" placeholder="Nhập mật khẩu của bạn" />
      <app-form-error [control]="form.get('password')!" />
    </div>
    <button type="submit" [disabled]="loading">{{ loading ? 'Đang đăng nhập...' : 'Đăng nhập' }}</button>
    <div class="form-footer">
      <p>Quên mật khẩu? <a (click)="goToResetPassword()">Đặt lại tại đây</a></p>
      <p>Chưa có tài khoản? <a (click)="goToRegister()">Đăng ký ngay</a></p>
    </div>
  </form>
</div>
