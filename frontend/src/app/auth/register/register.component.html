<div class="register-container">
  <h2>Register New Account</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Your Full Name" />
      <app-form-error [control]="form.get('name')!" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
      <app-form-error [control]="form.get('email')!" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Choose a strong password" />
      <app-form-error [control]="form.get('password')!" />
    </div>

    <button type="submit" [disabled]="loading">Register</button>

    <div class="form-footer">
      <p>
        Already have an account? <a (click)="onBookNowClick()">Login here</a>
      </p>
    </div>
  </form>
</div>
