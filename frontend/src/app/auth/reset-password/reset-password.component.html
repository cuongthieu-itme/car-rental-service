<div class="auth-container">
  <h2>Tạo mật khẩu mới</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input id="newPassword" type="password" formControlName="newPassword" placeholder="Nhập mật khẩu mới của bạn" />
      <app-form-error [control]="form.get('newPassword')!" />
    </div>
    <button type="submit" [disabled]="loading">{{ loading ? 'Đang đặt lại...' : 'Đặt lại mật khẩu' }}</button>
  </form>
  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <div class="form-footer">
    <a routerLink="/auth/login">Quay lại đăng nhập</a>
  </div>
</div>
