<div class="auth-container">
  <h2>Đặt xe</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Ngày bắt đầu</label>
      <input type="date" formControlName="startDate" />
    </div>
    <div class="form-group">
      <label>Ngày kết thúc</label>
      <input type="date" formControlName="endDate" />
    </div>
    <div class="form-group">
      <label>Ghi chú (Tùy chọn)</label>
      <textarea formControlName="note" placeholder="Thêm ghi chú nếu cần"></textarea>
    </div>
    <div class="form-group" *ngIf="totalAmount !== null">
      <label>Tổng tiền:</label>
      <div><strong>{{ totalAmount | number:'1.2-2' }} VND</strong></div>
    </div>
    <div class="form-group" *ngIf="totalAmount === null && form.value.startDate && form.value.endDate">
      <span style="color:#e64a19">Ngày kết thúc phải sau ngày bắt đầu.</span>
    </div>
    <button type="submit" [disabled]="loading || totalAmount === null">
      {{ loading ? 'Đang đặt xe...' : 'Đặt xe' }}
    </button>
  </form>
</div>
