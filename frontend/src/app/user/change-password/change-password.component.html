<h2>Change Password</h2>
<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label>Current Password</label>
    <input formControlName="currentPassword" type="password" />
    <app-form-error [control]="form.get('currentPassword')!" />
  </div>

  <div class="form-group">
    <label>New Password</label>
    <input formControlName="newPassword" type="password" />
    <app-form-error [control]="form.get('newPassword')!" />
  </div>

  <button type="submit" [disabled]="loading">Update Password</button>
</form>
