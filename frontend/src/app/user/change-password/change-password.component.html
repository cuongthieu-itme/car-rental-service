<h2>Đổi mật khẩu</h2>
<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label>Mật khẩu hiện tại</label>
    <input formControlName="currentPassword" type="password" placeholder="Nhập mật khẩu hiện tại" />
    <app-form-error [control]="form.get('currentPassword')!" />
  </div>

  <div class="form-group">
    <label>Mật khẩu mới</label>
    <input formControlName="newPassword" type="password" placeholder="Nhập mật khẩu mới" />
    <app-form-error [control]="form.get('newPassword')!" />
  </div>

  <button type="submit" [disabled]="loading">
    {{ loading ? "Đang cập nhật..." : "Cập nhật mật khẩu" }}
  </button>
</form>
