<div class="auth-container">
  <h2>Hồ sơ của bạn</h2>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading">
    Đang tải hồ sơ...
  </div>

  <!-- Success message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Profile form -->
  <form [formGroup]="form" (ngSubmit)="save()" *ngIf="!loading">
    <div class="form-group">
      <label>Họ và tên</label>
      <input formControlName="name" type="text" placeholder="Nhập họ và tên của bạn" />
      <app-form-error [control]="form.get('name')!" />
    </div>

    <div class="form-group">
      <label>Địa chỉ Email</label>
      <input formControlName="email" type="email" placeholder="Nhập địa chỉ email" [disabled]="true" />
      <app-form-error [control]="form.get('email')!" />
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input formControlName="phone" type="text" placeholder="Nhập số điện thoại (tùy chọn)" />
    </div>

    <button type="submit" [disabled]="saving || form.invalid">
      {{ saving ? "Đang lưu..." : "Lưu thay đổi" }}
    </button>
  </form>

  <div class="form-footer">
    <a routerLink="/user/change-password">Đổi mật khẩu</a> |
    <a routerLink="/user/metrics">Thống kê</a> |
    <a routerLink="/bookings/my-bookings">Lịch sử thuê</a> |
    <a routerLink="/support/my-tickets">Hỗ trợ</a> |
    <a (click)="logout()" class="logout-btn">Đăng xuất</a>
  </div>
</div>
